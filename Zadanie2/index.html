<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet"
		type="text/css" href="theme.css">


		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
				integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
				integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
				integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="scripts.js"></script>

		<title>MyTODO App</title>
	</head>

	<body>
		<div class="container header">
			<div class="row ">
				<div class="col">
					<h1>MyNotes</h1>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col col-lg">
					<div id="colDiv">



						<nav class="navbar justify-content-between">
							<div class="form-inline">
								<div class="form-inline">
									<label for="inputDateStart">Start</label>
									<input class="form-control" type="date" id="inputDateStart"/>
								</div>
								<div class="form-inline">
									<label for="inputDateEnd">End</label>
									<input class="form-control" type="date" id="inputDateEnd"/>
								</div>
							</div>

							<div class="form-inline">
								<label for="inputSearch">Search</label>
								<input class="form-control" type="text" id="inputSearch" placeholder="Type Your seach here..."/>
							</div>
						</nav>

						<table class="table">
							<thead>
								<tr>
									<th>Title</th>
									<th>Description</th>
									<th>Place</th>
									<th>Due date</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody id="todoTable"></tbody>
						</table>
					</div>
				</div>
				<div id="addingDiv" class="col col-sm-auto">
					<form id="adding">
						<div id="newTodo"><h4>New todo</h4></div>

						<div class="form-inline justify-content-between">
							<label for="inputTitle">Title</label>
							<input class="form-control" type="text" placeholder="Enter title" id="inputTitle"/>
						</div>
						<div class="form-inline justify-content-between">
							<label for="inputDescription">Description</label>
							<input class="form-control" type="text" placeholder="Enter description" id="inputDescription"/>
						</div>
						<div class="form-inline justify-content-between">
							<label for="inputPlace">Place</label>
							<input class="form-control" type="text" placeholder="Enter place" id="inputPlace"/>
						</div>
						<div class="form-inline justify-content-between">
							<label for="inputDate">Due date</label>
							<input class="form-control" type="date" id="inputDate"/>
						</div>

						<div id="divButton"><button type="button" class="btn btn-outline-success" onclick="addTodo()">Add</button></div>

					</form>
				</div>
			</div>
		</div>
	</body>
</html>
